language: python
python:
- '2.7'
install:
- sudo apt-get update
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
  -O miniconda.sh; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; fi
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda install conda-build anaconda-client anaconda anaconda-build
- conda info -a
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
- conda config --add channels r
- source activate test-environment
- conda install r r-essentials
#- for f in `ls | grep r-`;do conda build $f; conda install $f --use-local; done
script: 
- bash build_and_upload.sh
